<!DOCTYPE html>
<html><head>
  <title>Power On</title>
  <link rel=stylesheet type=text/css href=css/style.css>
  <link rel=stylesheet type=text/css href=css/service.css>
  <link rel=stylesheet type=text/css href=css/PowerOn.css>
  <link rel="shortcut icon" href=Icon.png>
  <link rel=apple-touch-icon href=images/AppleTouchIcon.png>
  <script src=js/main.js></script>
  <script src=js/PowerOn.js></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="display" content="noStatus noMusic">
</head>
<body>
<div id=selectionbox style=visibility:hidden;></div> <!-- these only exist to prevent js errors -->
<div class=page-name style=display:none;></div>
<audio id=clickSound src=audio/click.mp3 preload=auto></audio>
<audio id=inputSound src=audio/inputClick.mp3 preload=auto></audio>
<audio id=submitSound src=audio/submitClick.mp3 preload=auto></audio>
<audio id=errorSound src=audio/error.mp3 preload=auto></audio>
<!-- Dialing sounds -->
<audio id=modem src=audio/modem.mp3 preload=auto></audio>
<audio id=dialing-music src=audio/music/ROMCache/dialing.mp3 loop preload=auto></audio>
<audio id=splash-jingle src=audio/music/ROMCache/splash.mp3 preload=auto></audio>

<div class=logoArea>
  <img class=hiddenUntilClick src=images\logos\Philips.svg alt="Not the Philips-Magnavox Logo"> <!-- Startup logo. Change to whatever logo you'd like to display. -->
  <div class=hideOnClick>
    <button class="submit powerOnButton" onClick=powerOn();>Totally Real Power Button</button>
    <p>This is needed because browsers require interaction before audio is played.</p>
    <p style=margin-top:-0.3rem;>Use fullscreen (F11) for the best experience.</p>
    <p>you should hold ctrl and then click this <a href="https://tinyurl.com/rickroll">link</a></p>
  </div>
</div>

<div class=hiddenUntilLogo>
  <div id=city></div>
  <div id=progressbar-container>
    <span id=progressbar-message><a href="https://webtv.zone">WebTV</a></span><br>
    <progress id=progressbar max=100 value=100></progress>
  </div>
</div>
